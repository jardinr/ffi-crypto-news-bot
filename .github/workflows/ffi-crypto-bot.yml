name: FFI Crypto News Bot

on:
  schedule:
    # Run every hour at minute 0
    - cron: '0 * * * *'
  workflow_dispatch:  # Allow manual triggering
  push:
    branches: [ main ]
    paths: 
      - 'ffi_crypto_bot.py'
      - '.github/workflows/ffi-crypto-bot.yml'

jobs:
  ffi-crypto-bot:
    runs-on: ubuntu-latest
    
    steps:
    - name: üöÄ Checkout FFI Crypto Bot
      uses: actions/checkout@v4
    
    - name: üêç Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: üì¶ Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    - name: üîß Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install aiohttp feedparser requests
    
    - name: ü§ñ Run FFI Crypto News Bot
      env:
        TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
        TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
        MAX_ARTICLES_PER_RUN: 8
        HOURS_LOOKBACK: 3
      run: |
        echo "üöÄ Starting FFI Crypto News Bot..."
        python ffi_crypto_bot.py
        echo "‚úÖ FFI Crypto News Bot completed successfully!"
    
    - name: üìä Upload execution logs
      if: always( )
      uses: actions/upload-artifact@v3
      with:
        name: ffi-crypto-bot-logs-${{ github.run_number }}
        path: |
          *.log
          processed_articles.json
        retention-days: 7
    
    - name: üìà Report execution status
      if: always()
      run: |
        if [ ${{ job.status }} == 'success' ]; then
          echo "‚úÖ FFI Crypto Bot executed successfully!"
          echo "üìä Check the logs for detailed statistics."
        else
          echo "‚ùå FFI Crypto Bot execution failed."
          echo "üîç Check the logs for error details."
        fi
